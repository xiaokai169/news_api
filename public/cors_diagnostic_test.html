    <style>

        .info {

        .warning {

        }

        .status-error {
            background-color: #dc3545;
        }

        }

    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ” CORS è·¨åŸŸè¯Šæ–­æµ‹è¯•å·¥å…·</h1>

        <div class="test-section">
            <h3>ğŸ“‹ ç³»ç»Ÿä¿¡æ¯</h3>
            <div id="system-info" class="result info">
                æ­£åœ¨è·å–ç³»ç»Ÿä¿¡æ¯...
            </div>
        </div>

        <div class="test-section">
            <h3>ğŸ§ª Bundle é…ç½®è¯Šæ–­</h3>
            <button class="test-button" onclick="testBundleConfig()">æµ‹è¯• NelmioCorsBundle é…ç½®</button>
            <div id="bundle-result"></div>
        </div>

        <div class="test-section">
            <h3>âœˆï¸ OPTIONS é¢„æ£€è¯·æ±‚æµ‹è¯•</h3>
            <button class="test-button" onclick="testOptionsRequest()">æµ‹è¯• OPTIONS é¢„æ£€è¯·æ±‚</button>
            <button class="test-button" onclick="testOptionsWithHeaders()">æµ‹è¯•å¸¦è‡ªå®šä¹‰å¤´çš„ OPTIONS</button>
            <div id="options-result"></div>
        </div>

        <div class="test-section">
            <h3>ğŸ“¡ å®é™… API è¯·æ±‚æµ‹è¯•</h3>
            <button class="test-button" onclick="testActualApiRequest()">æµ‹è¯• GET /official-api/news</button>
            <button class="test-button" onclick="testApiWithAuth()">æµ‹è¯•å¸¦è®¤è¯å¤´çš„ API</button>
            <div id="api-result"></div>
        </div>

        <div class="test-section">
            <h3>ğŸ”§ ç¯å¢ƒå˜é‡æ£€æŸ¥</h3>
            <button class="test-button" onclick="testEnvironment()">æ£€æŸ¥ç¯å¢ƒé…ç½®</button>
            <div id="env-result"></div>
        </div>

        <div class="test-section">
            <h3>ğŸ“Š ç»¼åˆè¯Šæ–­æŠ¥å‘Š</h3>
            <button class="test-button" onclick="runFullDiagnosis()">è¿è¡Œå®Œæ•´è¯Šæ–­</button>
            <div id="diagnosis-result"></div>
        </div>
    </div>

    <script>
        // è·å–åŸºç¡€URL
        const baseUrl = window.location.origin;

        // æ˜¾ç¤ºç»“æœå‡½æ•°
        function showResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            const statusClass = `status-${type}`;
            const resultClass = type;

            let statusIndicator = '';
            if (type === 'success') statusIndicator = '<span class="status-indicator status-success"></span>';
            else if (type === 'error') statusIndicator = '<span class="status-indicator status-error"></span>';
            else if (type === 'warning') statusIndicator = '<span class="status-indicator status-warning"></span>';
            else statusIndicator = '<span class="status-indicator status-info"></span>';

            element.innerHTML = `
                <div class="result ${resultClass}">
                    ${statusIndicator}
                    <strong>æµ‹è¯•æ—¶é—´:</strong> ${new Date().toLocaleString()}\n\n
                    ${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}
                </div>
            `;
        }

        // ç³»ç»Ÿä¿¡æ¯
        function getSystemInfo() {
            return {
                url: window.location.href,
                origin: window.location.origin,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                protocol: window.location.protocol,
                hostname: window.location.hostname,
                port: window.location.port
            };
        }

        // æµ‹è¯• Bundle é…ç½®
        async function testBundleConfig() {
            try {
                const response = await fetch(`${baseUrl}/cors_bundle_diagnosis.php`);
                const data = await response.json();
                showResult('bundle-result', data, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('bundle-result', `é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æµ‹è¯• OPTIONS è¯·æ±‚
        async function testOptionsRequest() {
            try {
                const response = await fetch(`${baseUrl}/options_preflight_test.php`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                const data = await response.text();
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    response: data
                };

                showResult('options-result', result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('options-result', `CORS é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æµ‹è¯•å¸¦è‡ªå®šä¹‰å¤´çš„ OPTIONS
        async function testOptionsWithHeaders() {
            try {
                const response = await fetch(`${baseUrl}/options_preflight_test.php`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type, Authorization, X-Custom-Header'
                    }
                });

                const data = await response.text();
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    response: data
                };

                showResult('options-result', result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('options-result', `CORS é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æµ‹è¯•å®é™… API è¯·æ±‚
        async function testActualApiRequest() {
            try {
                const response = await fetch(`${baseUrl}/official-api/news`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const data = await response.text();
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    response: data.substring(0, 1000) + (data.length > 1000 ? '...' : '')
                };

                showResult('api-result', result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('api-result', `API é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æµ‹è¯•å¸¦è®¤è¯å¤´çš„ API
        async function testApiWithAuth() {
            try {
                const response = await fetch(`${baseUrl}/official-api/news`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer test-token'
                    }
                });

                const data = await response.text();
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    response: data.substring(0, 1000) + (data.length > 1000 ? '...' : '')
                };

                showResult('api-result', result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult('api-result', `API é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æµ‹è¯•ç¯å¢ƒé…ç½®
        async function testEnvironment() {
            try {
                const response = await fetch(`${baseUrl}/cors_bundle_diagnosis.php`);
                const data = await response.json();

                const envInfo = {
                    environment: data.diagnosis.environment,
                    issues: data.diagnosis.issues_detected,
                    summary: data.diagnosis.diagnosis_summary
                };

                showResult('env-result', envInfo, data.diagnosis.issues_detected.length > 0 ? 'warning' : 'success');
            } catch (error) {
                showResult('env-result', `ç¯å¢ƒæ£€æŸ¥é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // è¿è¡Œå®Œæ•´è¯Šæ–­
        async function runFullDiagnosis() {
            showResult('diagnosis-result', 'æ­£åœ¨è¿è¡Œå®Œæ•´è¯Šæ–­...', 'info');

            const results = {
                systemInfo: getSystemInfo(),
                bundleConfig: null,
                optionsTest: null,
                apiTest: null,
                environment: null,
                summary: {}
            };

            try {
                // Bundle é…ç½®æµ‹è¯•
                const bundleResponse = await fetch(`${baseUrl}/cors_bundle_diagnosis.php`);
                results.bundleConfig = await bundleResponse.json();

                // OPTIONS æµ‹è¯•
                try {
                    const optionsResponse = await fetch(`${baseUrl}/options_preflight_test.php`, {
                        method: 'OPTIONS',
                        headers: {
                            'Origin': window.location.origin,
                            'Access-Control-Request-Method': 'GET'
                        }
                    });
                    results.optionsTest = {
                        status: optionsResponse.status,
                        ok: optionsResponse.ok,
                        headers: Object.fromEntries(optionsResponse.headers.entries())
                    };
                } catch (e) {
                    results.optionsTest = { error: e.message };
                }

                // API æµ‹è¯•
                try {
                    const apiResponse = await fetch(`${baseUrl}/official-api/news`, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    results.apiTest = {
                        status: apiResponse.status,
                        ok: apiResponse.ok,
                        headers: Object.fromEntries(apiResponse.headers.entries())
                    };
                } catch (e) {
                    results.apiTest = { error: e.message };
                }

                // ç”Ÿæˆè¯Šæ–­æ‘˜è¦
                results.summary = {
                    bundleLoaded: results.bundleConfig?.diagnosis?.bundle_check?.nelmio_cors_loaded || false,
                    configExists: results.bundleConfig?.diagnosis?.config_analysis?.config_file_exists || false,
                    optionsWorks: results.optionsTest?.ok || false,
                    apiWorks: results.apiTest?.ok || false,
                    issuesCount: results.bundleConfig?.diagnosis?.issues_detected?.length || 0,
                    overallStatus: 'unknown'
                };

                // åˆ¤æ–­æ•´ä½“çŠ¶æ€
                if (results.summary.bundleLoaded &&
                    results.summary.configExists &&
                    results.summary.optionsWorks &&
                    results.summary.apiWorks) {
                    results.summary.overallStatus = 'success';
                } else if (results.summary.bundleLoaded && results.summary.configExists) {
                    results.summary.overallStatus = 'warning';
                } else {
                    results.summary.overallStatus = 'error';
                }

                showResult('diagnosis-result', results, results.summary.overallStatus);

            } catch (error) {
                showResult('diagnosis-result', `è¯Šæ–­å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºç³»ç»Ÿä¿¡æ¯
        window.onload = function () {
            showResult('system-info', getSystemInfo(), 'info');
        };
    </script>
