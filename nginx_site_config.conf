# Nginx配置示例 - 用于修复404 JSON响应问题
# 文件位置: /etc/nginx/sites-available/official_website_backend

server {
    listen 80;
    server_name localhost;
    root /var/www/official_website_backend/public;
    index index.php;

    # 日志配置
    access_log /var/log/nginx/official_website_backend_access.log;
    error_log /var/log/nginx/official_website_backend_error.log;

    # 处理静态文件
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API路由处理 - 确保返回JSON而不是HTML
    location ~ ^/(api|official-api|public-api) {
        try_files $uri $uri/ /index.php?$query_string;

        # 确保API请求返回JSON格式
        error_page 404 /api_404.json;
        error_page 500 502 503 504 /api_500.json;
    }

    # 处理API 404错误，返回JSON格式
    location = /api_404.json {
        internal;
        add_header Content-Type application/json;
        return 404 ' {
            #$#%#$#placeholder03434#$#%#$#: false, #$#%#$#placeholder13434#$#%#$#: #$#%#$#placeholder23434#$#%#$#, #$#%#$#placeholder33434#$#%#$#: 40
        }
        ';
    }

    # 处理API 500错误，返回JSON格式
    location = /api_500.json {
        internal;
        add_header Content-Type application/json;
        return 500 ' {
            #$#%#$#placeholder03434#$#%#$#: false, #$#%#$#placeholder13434#$#%#$#: #$#%#$#placeholder23434#$#%#$#, #$#%#$#placeholder33434#$#%#$#: 50
        }
        ';
    }

    # Symfony PHP处理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # 传递重要的环境变量
        fastcgi_param APP_ENV prod;
        fastcgi_param APP_DEBUG 0;
        fastcgi_param SYMFONY_ENV prod;

        # 增加超时时间
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 拒绝访问敏感文件
    location ~ ^/(composer\.(json|lock)|\.env|\.env\..*|package\.json|yarn\.lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 默认路由处理
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 注释掉Nginx层面的CORS设置，让Symfony的NelmioCorsBundle处理
    # 这样可以避免CORS头冲突和预检请求处理问题
