# 生产环境Nginx配置修复方案
# 针对newsapi.arab-bee.com的500错误和CORS问题
# 替换当前的通用配置为Symfony专用配置

server {
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name newsapi.arab-bee.com;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/newsapi.arab-bee.com/public;

    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/newsapi.arab-bee.com.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    ssl_certificate /www/server/panel/vhost/cert/newsapi.arab-bee.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/newsapi.arab-bee.com/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497 https://$host$request_uri;

    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    # 日志配置
    access_log /www/wwwlogs/newsapi.arab-bee.com.log;
    error_log /www/wwwlogs/newsapi.arab-bee.com.error.log;

    # API路由处理 - 修复500错误的关键配置
    location ~ ^/(api|official-api|public-api) {
        try_files $uri $uri/ /index.php?$query_string;

        # 基本CORS头 - 作为备用方案
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Max-Age "3600" always;

        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age "3600";
            add_header Content-Length "0";
            add_header Content-Type "text/plain";
            return 204;
        }
    }

    # Symfony PHP处理 - 替换通用的enable-php-82.conf
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/tmp/php-cgi-82.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # 传递关键的环境变量 - 解决环境变量冲突
        fastcgi_param APP_ENV prod;
        fastcgi_param APP_DEBUG 0;
        fastcgi_param SYMFONY_ENV prod;
        fastcgi_param SYMFONY_DEBUG 0;

        # Symfony特定的FastCGI参数
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_URI $document_uri;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param GATEWAY_INTERFACE CGI/1.1;
        fastcgi_param SERVER_SOFTWARE nginx/$nginx_version;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param REMOTE_PORT $remote_port;
        fastcgi_param SERVER_ADDR $server_addr;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param HTTPS $https if_not_empty;
        fastcgi_param HTTP_PROXY "";

        # 增加超时时间
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # 默认路由处理 - 确保所有请求都能到达Symfony
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 静态文件处理
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        error_log /dev/null;
        access_log /dev/null;
        try_files $uri =404;
    }

    # 禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # 一键申请SSL证书验证目录相关设置
    location ~ \.well-known {
        allow all;
    }

    # 禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API错误处理 - 确保返回JSON格式
    location = /api_404.json {
        internal;
        add_header Content-Type application/json;
        return 404 ' {
            #$#%#$#placeholder03434#$#%#$#: false, #$#%#$#placeholder13434#$#%#$#: #$#%#$#placeholder23434#$#%#$#, #$#%#$#placeholder33434#$#%#$#: 40
        }
        ';
    }

    location = /api_500.json {
        internal;
        add_header Content-Type application/json;
        return 500 ' {
            #$#%#$#placeholder03434#$#%#$#: false, #$#%#$#placeholder13434#$#%#$#: #$#%#$#placeholder23434#$#%#$#, #$#%#$#placeholder33434#$#%#$#: 50
        }
        ';
    }

    # 特殊API路径的错误处理
    location ~ ^/(api|official-api|public-api) {
        error_page 404 /api_404.json;
        error_page 500 502 503 504 /api_500.json;
    }
}

