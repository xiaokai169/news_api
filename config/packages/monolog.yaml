# Monolog 配置文件
monolog:
    channels:
        - 'wechat'
        - 'api'
        - 'database'
        - 'performance'

    handlers:
        # 默认处理器配置（会被环境特定配置覆盖）
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event", "!wechat", "!api", "!database", "!performance"]

        wechat:
            type: stream
            path: "%kernel.logs_dir%/wechat.log"
            level: info
            channels: ["wechat"]

        api:
            type: stream
            path: "%kernel.logs_dir%/api.log"
            level: info
            channels: ["api"]

        database:
            type: stream
            path: "%kernel.logs_dir%/database.log"
            level: debug
            channels: ["database"]

        performance:
            type: stream
            path: "%kernel.logs_dir%/performance.log"
            level: info
            channels: ["performance"]

        error:
            type: stream
            path: "%kernel.logs_dir%/error.log"
            level: error
            channels: ["!event"]

        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]

# 生产环境配置
when@prod:
    monolog:
        handlers:
            main:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: warning
                max_files: 30
                channels: ["!event", "!wechat", "!api", "!database", "!performance"]

            wechat:
                type: rotating_file
                path: "%kernel.logs_dir%/wechat.log"
                level: info
                max_files: 15
                channels: ["wechat"]

            api:
                type: rotating_file
                path: "%kernel.logs_dir%/api.log"
                level: warning
                max_files: 15
                channels: ["api"]

            database:
                type: rotating_file
                path: "%kernel.logs_dir%/database.log"
                level: info
                max_files: 15
                channels: ["database"]

            performance:
                type: rotating_file
                path: "%kernel.logs_dir%/performance.log"
                level: info
                max_files: 15
                channels: ["performance"]

            error:
                type: rotating_file
                path: "%kernel.logs_dir%/error.log"
                level: error
                max_files: 30
                channels: ["!event"]

# 开发环境配置
when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!wechat", "!api", "!database", "!performance"]

            wechat:
                type: stream
                path: "%kernel.logs_dir%/wechat.log"
                level: debug
                channels: ["wechat"]

            api:
                type: stream
                path: "%kernel.logs_dir%/api.log"
                level: debug
                channels: ["api"]

            database:
                type: stream
                path: "%kernel.logs_dir%/database.log"
                level: debug
                channels: ["database"]

            performance:
                type: stream
                path: "%kernel.logs_dir%/performance.log"
                level: debug
                channels: ["performance"]

            error:
                type: stream
                path: "%kernel.logs_dir%/error.log"
                level: error
                channels: ["!event"]
